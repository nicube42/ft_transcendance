<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#" id="navHome">Home</a></li>
            <li><a href="#" id="navSet">Settings</a></li>
            <li><a href="#" id="navRegister">Register</a></li>
            <li><a href="#" id="navProfile">Profile</a></li>
            <li><a href="#" id="navLogin">Login</a></li>
        </ul>
    </nav>

    <div id="homepage" class="section">
        <div id="title">
            <h1>PONG</h1>
        </div>
        <div id="homepageBody">
            <button id="PLAY">PLAY</button>
            <br>
            <button id="TOURNAMENT">Tournament</button>
            <br>
            <button id="SETTINGS">Settings</button>
        </div>
    </div>

    <div id="play" class="hidden section">
        <div id="game">
            <canvas id="pong" width="800" height="400"></canvas>
        </div>
        <div id="score">
            <div id="title_score">Score</div>
            <p id="winning_score">Winning Score: 5</p>
            <p id="player1_score">Player 1: 0</p>
            <p id="player2_score">Player 2: 0</p>
        </div>
    </div>

    <div id="tournament" class="hidden section">
        <div id="title">
            <h1>Tournament</h1>
        </div>
        <div id="tournamentBody">
            <label for="number of players">Number of players</label>
            <input type="text" id="numplayers" name="numPlayers" value="4">
            <br>
        </div>
        <br>
        <div id="cluster_buttons_tournament">
            <button id="previous_tournament">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>

    <div id="settings" class="hidden section">
        <h1>Settings</h1>
        <form>
            <label for="player1">Player 1</label>
            <input type="text" id="player1" name="player1" value="one">
            <br>
            <label for="player2">Player 2</label>
            <input type="text" id="player2" name="player2" value="two">
            <br>
            <label for="ballSpeed">Ball Speed</label>
            <input type="range" id="ballSpeed" name="ballSpeed" min="1" max="10" value="5">
            <br>
            <label for="paddleSpeed">Paddle Speed</label>
            <input type="range" id="paddleSpeed" name="paddleSpeed" min="1" max="10" value="5">
            <br>
            <label for="winningScore">Winning Score</label>
            <input type="range" id="winningScore" name="winningScore" min="1" max="10" value="5">
            <br>
            <div id="cluster_buttons">
                <button id="previousSettings">Previous</button>
                <button id="saveSettings">Save</button>
            </div>
        </form>
    </div>

    <div id="loginContainer" class="hidden section">
        <div class="login-container">
            <h2>Login</h2>
            <form method="post" id="loginForm">
                <input type="hidden" name="csrfmiddlewaretoken" value="" id="csrfTokenInput">
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" required>
                </div>
                <button type="submit">Login</button>
                <button id="cancelLogin" type="button">Cancel</button>
            </form>
        </div>
    </div>
    
    <div id="register" class="hidden section">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            <br>
            <label for="birth">Birth Date:</label>
            <input type="date" id="birth" name="birth" required>
            <br>
            <label for="bio">Bio:</label>
            <input type="text" id="bio" name="bio" required>
            <button type="submit">Register</button>
        </form>
        <button id="cancelRegister" type="button">Cancel</button>        
    </div>

    <div id= "profilPage" class="hidden section">
        <h1>User Profile</h1>
        <div class="profile-info">
            <div>
                <div id="usernameProfile"></div>
            </div>
            <div>
                <div id="fullnameProfile"></div>
            </div>
        </div>
        <div class="profile-info">
            <div>
                <div id="birthProfile"></div>
            </div>
        </div>
        <div class="profile-info">
            <div>
                <div id="bioProfile"></div>
            </div>
        </div>
    </div>

    <script src="javascript/ui.js"></script>
    <script src="javascript/settings.js"></script>
    <script src="javascript/auth.js"></script>
    <script src="javascript/game.js"></script>
    <script src="javascript/csrf.js"></script>
    <script src="javascript/profile.js"></script>
    <script src="javascript/main.js"></script>

</body>
</html>
